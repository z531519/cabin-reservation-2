<div data-ui-view>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row panel-title">
                <div class="col-md-2">Employees</div>

            </div>

        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered ">
                <thead>
                <td>ID</td>
                <td>Name</td>
                <td>Hire Date</td>
                <td style="text-align: center">
                    <button class="btn btn-sm btn-primary"
                            ng-click="editEmployee()">Add
                    </button>
                </td>
                </thead>
                <tbody>
                <tr *ngFor="#e of employees">
                    <td>{{e.id}}</td>
                    <td>{{e.name}}</td>
                    <td>{{e.hired | date : 'yyyy-MM-dd'}}</td>
                    <td style="text-align: center">
                        <button class="btn btn-sm btn-primary"
                                (click)="editEmployee(e.id)">Edit
                        </button>
                        <!--<a ui-sref="employees.reservations" class="btn btn-sm btn-primary">Reservations</a>-->
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
